<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Popup.js</title>
		<link rel="stylesheet" href="src/style/css/min/index.min.css" />
		<link rel="stylesheet" href="src/style/css/min/popup.min.css" />
		<script defer src="src/script/popup.js"></script>
		<script defer src="src/script/app.js"></script>
	</head>
	<body>
		<section class="main-app" id="app">
			<h1>Popup.js generator</h1>
			<form>
				<div>
					<label for="headerText">Title text</label>
					<input id="headerText" type="text" required />
				</div>
				<div>
					<label for="position">Position</label>
					<select id="position">
						<option value="0">middle</option>
						<option value="1">top</option>
						<option value="2">bottom</option>
					</select>
				</div>
				<div>
					<label for="position">CSS classname</label>
					<input id="customCSS" type="text" />
				</div>
				<div id="buttonAdder">
					<button id="addButton">Add button</button>
				</div>
				<div class="backdrop-options">
					<div class="backdrop-option">
						<label for="">Close popup on backdrop click</label>
						<input type="checkbox" name="" id="" checked />
					</div>
					<div class="backdrop-option">
						<label for="">Allow clicking through backdrop</label>
						<input type="checkbox" name="" id="" />
					</div>
					<div class="backdrop-option">
						<label for="">Custom CSS classname</label>
						<input type="text" />
					</div>
				</div>
				<div class="animation-options">
					<div>
						<label for="animationType">Animation type</label>
						<select id="animationType">
							<option value="0">zoom fade</option>
							<option value="1">zoom</option>
							<option value="2">fade</option>
							<option value="3">none</option>
						</select>
					</div>
					<div>
						<label for="">Animation in duration [sec]</label>
						<input type="number" />
					</div>
					<div>
						<label for="">Animation out duration [sec]</label>
						<input type="number" />
					</div>
				</div>
				<div>
					<label for="content">Popup inner text [innerHTML]</label>
					<input id="content" type="text" />
				</div>
				<div class="done-reset-controls">
					<button>Preview</button>
					<button>Copy</button>
					<button>Reset</button>
				</div>
			</form>
		</section>
	</body>
</html>
