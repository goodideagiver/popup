<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Popup.js</title>
		<link rel="stylesheet" href="src/style/css/min/index.min.css" />
		<link rel="stylesheet" href="src/style/css/min/popup.min.css" />
		<script defer src="src/script/popup.js"></script>
		<script defer src="src/script/app.js"></script>
		<script defer src="src/script/popup-generator/app.js"></script>
	</head>
	<body>
		<section class="main-app" id="app">
			<h1>Popup.js generator</h1>
			<form action="javascript:void(0);">
				<div>
					<label for="headerText">Title text</label>
					<input
						id="headerText"
						type="text"
						placeholder="Important message"
						required
					/>
				</div>
				<div class="more">
					<label for="position">Position</label>
					<select id="position">
						<option value="middle">middle</option>
						<option value="top">top</option>
						<option value="bottom">bottom</option>
					</select>
				</div>
				<div class="more">
					<label for="position">CSS classname</label>
					<input value="popup" id="customCSS" type="text" />
				</div>
				<div class="more" class="backdrop-options">
					<h2>Backdrop</h2>
					<div class="backdrop-option">
						<label for="close">Close popup on backdrop click</label>
						<input type="checkbox" id="closeBack" checked />
					</div>
					<div class="more" class="backdrop-option">
						<label for="clickThr">Allow clicking through backdrop</label>
						<input type="checkbox" id="clickThr" />
					</div>
					<div class="more" class="backdrop-option">
						<label for="backdropCSS">Custom CSS classname</label>
						<input value="popupjs-backdrop" id="backdropCSS" type="text" />
					</div>
				</div>
				<div class="more" class="animation-options">
					<h2>Animation</h2>
					<div>
						<label for="animationType">Animation type</label>
						<select id="animationType">
							<option value="0">zoom fade</option>
							<option value="1">zoom</option>
							<option value="2">fade</option>
							<option value="3">none</option>
						</select>
					</div>
					<div>
						<label for="reveal">Animation in duration [sec]</label>
						<input id="reveal" value="0.5" type="number" />
					</div>
					<div>
						<label for="hide">Animation out duration [sec]</label>
						<input id="hide" value="0.5" type="number" />
					</div>
				</div>
				<div class="more">
					<h2>Content</h2>
					<label for="content">Popup inner text [innerHTML]</label>
					<input placeholder="Secondary popup text" id="content" type="text" />
				</div>
				<div class="more" id="buttonAdder">
					<h2>Buttons</h2>
					<button id="addButton">New button</button
					><button id="btnContainer">Toggle container</button>
					<section
						class="hide-btn-container button-container"
						id="buttonContainer"
					></section>
				</div>
				<div class="more" class="done-reset-controls">
					<button id="prev">Preview</button>
					<button id="cpy">Copy</button>
					<button id="reset">Reset</button>
				</div>
			</form>
		</section>
	</body>
</html>
